bind:
  image: ab77/bind
  container_name: bind
  ports:
    - "53:53/udp"
  volumes:
    - /opt/smartproxy/data:/data
  net: host
  restart: always


sniproxy:
  image: ab77/sniproxy
  container_name: sniproxy
  net: host
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - /opt/smartproxy/data:/data
  restart: always


get-certificate:
  image: quay.io/letsencrypt/letsencrypt:latest
  volumes:
    - /etc/letsencrypt:/etc/letsencrypt
    - /var/lib/letsencrypt:/var/lib/letsencrypt
  ports:
    - 80:80
    - 443:443
  command: auth
